server:
  port: ${SERVER_PORT}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka
  instance:
    preferIpAddress: true
    nonSecurePort: ${server.port}
    instance-id: ${spring.application.name}:${server.port}
